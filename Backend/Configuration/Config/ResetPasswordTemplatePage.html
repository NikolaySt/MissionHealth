<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">
    <title>Reset Password Template</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">body{padding-top:40px;padding-bottom:40px;background-color:#eee}.form-signin{max-width:330px;padding:15px;margin:0 auto}.form-signin .checkbox,.form-signin .form-signin-heading{margin-bottom:10px}.form-signin .checkbox{font-weight:400}.form-signin .form-control{position:relative;height:auto;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;padding:10px;font-size:16px}.form-signin .form-control:focus{z-index:2}.form-signin input[type=email]{margin-bottom:-1px;border-bottom-right-radius:0;border-bottom-left-radius:0}.form-signin input[type=password]{margin-bottom:10px;border-top-left-radius:0;border-top-right-radius:0}</style>
</head>

<body>
    <div class="container">

        <!-- 
            Use this tags [..] to show different information.
            Notе: UrlPost, Token and Antiforgery tags are required
        -->
        <!-- begin metatags -->
        <form action="[URLPOST]" method="post" class="form-signin">
            <h1 class="text-center">[APPNAME]</h1>
            <br>
            <h4 class="text-center">Create new password</h4>
            <br>
            <h5 class="text-center">[USERNAME]</h5>
            <p class="text-danger">[MESSAGE]</p>
            <br>
            [ANTIFORGERY]
            <input name="Token" id="Token" value="[TOKEN]" hidden type="hidden" />
      <!-- end metatags -->

            <div class="form-group">
                <label for="Password">Password</label>
                <input name="Password" class="form-control Password" id="Password" type="password" data-val-required="The Password field is required." data-val="true" data-val-length-min="6" data-val-length-max="100" data-val-length="The Password must be at least 6 characters long.">
                <span class="field-validation-valid text-danger" data-valmsg-replace="true" data-valmsg-for="Password"></span>
            </div>

            <div class="form-group">
                <label for="ConfirmPassword">Confirm password</label>
                <input name="ConfirmPassword" class="form-control Password" id="ConfirmPassword" type="password" data-val="true" data-val-equalto-other="*.Password" data-val-equalto="The password and confirmation password do not match.">
                <span class="field-validation-valid text-danger" data-valmsg-replace="true" data-valmsg-for="ConfirmPassword"></span>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
